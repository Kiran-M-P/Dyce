<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dyce - Virtual Dice game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/16915d8809.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container1">
        <div class="header"><h1>Dyce</h1></div>
      </div>

      <div class="sub-container2">
        <div><h3 id="result">Press roll to start</h3></div>
        <div class="dice-block">
          <div class="dice">
            <img class="img1" src="images/dice6.svg" alt="dice" />
            <div class="description">
              <p class="p1">Player 1</p>
              <p class="points">
                <span id="player1Points">0</span> of
                <span class="total-rolls">0</span>
              </p>
            </div>
          </div>

          <div class="dice">
            <img class="img2" src="images/dice6.svg" alt="dice" />
            <div class="description">
              <p class="p2">Player 2</p>
              <p class="points">
                <span id="player2Points">0</span> of
                <span class="total-rolls">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div><button type="button" id="btn" class="btn">Roll</button></div>

      <footer class="sub-container3">
        <div class="contact-flex">
          <a
            href="https://twitter.com/ItsKiranMp"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-twitter fa-lg contact-item"></i
          ></a>
          <a
            <a
            href="https://www.linkedin.com/in/kiran-m-p/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-linkedin fa-lg contact-item"></i
          ></a>
          <a
            href="https://github.com/Kiran-M-P"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github fa-lg contact-item"></i
          ></a>
          <a href="mailto:itskiranmp@gmail.com"
            ><i class="social-icon fas fa-envelope fa-lg contact-item"></i
          ></a>
        </div>
        <p class="credits">Â© Kiran M P</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
